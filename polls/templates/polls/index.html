<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% if latest_question_list %}

    <ul>
    {% for question in latest_question_list %}

        <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>

    {% endfor %}

    </ul>

    {% else %}
    <h1>You have no question</h1>

{% endif %} 

</body>
</html>
